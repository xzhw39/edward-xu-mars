<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>Code Quiz</title>
    <link type='text/css' rel='stylesheet' href='./assets/css/style.css' />
</head>

<body>
    <header class = "headerNav">
        <a href="#" onclick = 'viewScoreBtn()' class = "viewScores">View Highscores</a>
        <div class= "timer">
          <div>Time: </div>
          <div id = "timerCount">60</div>
          <div id = "second">s</div>
        </div>
    </header>
    <main>
      <card class = "container">
        <section id = "textBoxContainer">
          <div id = "textBox"> 
            <h1>Coding Quiz Challenge</h1>
            <p>Try to answers the following code-related questions within the time limit. Keep in mind that incorrect answers will penalize your score/time by ten seconds! </p>
          </div><br>
          <button id="startBtn" class="startBtn button">Start Quiz</button>
        </section>
        <section id = "submitForm" class = "hide">
          <h1>All Done!</h1><br>
          <h2 class = 'scoreInfo'></h2><br>
          <form class = "name">
            <label for = "initials">Enter Initials: </label>
            <input id = "initials" name = "initials" type="text" maxlength="4" size="4" onClick = clearEl()>
            <button id="submitBtn" class= "submitBtn button">Submit</button>
          </form><br>
        </section>
        <section id = "highScore" class = 'hide'>
          <h1>HighScores</h1><br>
          <ol id = "scoreList"></ol><br><br>
          <div class = "backOrClear">
          <button id="goBackBtn" class="goBackBtn button controls">Go Back</button>
          <button id="clearBtn" class="clearBtn button controls">Clear Highscores</button>
          </div> 
        </section>
        <section class = "quizQuestions">
          <h1  id="questionBox" class = "hide">Question:</h1><br>
          <div id = "ansBtn" class = "hide"></div><br>
        </section>
        <section>
          <p id = "correct" class = "hide">Correct!</p>
          <p id = "wrong" class = "hide">Wrong!</p>
        </section>
        
      </card>
    </main>

  
  <script type='text/javascript' src='./assets/js/script.js'></script>
</body>

</html>
